<!DOCTYPE html SYSTEM "chrome://zotero/locale/zotero.dtd">

<html
	id="citation-dialog"
	class="vbox flex"
	persist="screenX screenY width height sizemode"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:html="http://www.w3.org/1999/xhtml"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	drawintitlebar="true"
	resizable="false">
	<head>
		<title data-l10n-id="integration-citationDialog"></title>
		<link rel="localization" href="zotero.ftl"/>
		<link rel="stylesheet" href="chrome://global/skin/global.css" />
		<link rel="stylesheet" href="chrome://zotero/skin/zotero.css" />
		<link rel="stylesheet" href="chrome://zotero-platform/content/zotero.css" />
		<script src="../include.js"/>
		<script src="../customElements.js"/>
		<script src="citationDialog.js"/>
	</head>
	<body class="vbox flex">
		<div id="search-area" class="layout">
			<div id="search-row" class="hbox">
				<div id="z-icon-container">
					<div id="z-icon"></div>
				</div>
				<xul:bubble-input id="bubble-input" class="flex" data-arrow-nav="horizontal" data-tabstop="1"/>
				<image id="loading-spinner" class="zotero-spinner-16"/>
				<button id="mode-button" class="icon icon-css icon-citation-dialog-library" data-l10n-id="integration-citationDialog-btn-mode" data-tabstop="1" tabindex="-1"/>
				<button id="settings-button" class="icon icon-css icon-citation-dialog-settings" data-l10n-id="integration-citationDialog-btn-settings" data-tabstop="1" tabindex="-1"/>
			</div>
			<div id="notification" style="display: none;"></div>
		</div>
		
		<div id="list-layout" class="layout">
			<div class="divider"></div>
			<div id="list-layout-wrapper" class="vbox search-items" data-tabstop="1" data-arrow-nav="vertical" data-multiselectable="true" role="listbox" aria-describedby="item-description"></div>
		</div>
		
		<div id="library-layout" class="layout">
			<div id="library-other-items" class="hbox search-items" data-tabstop="1" data-arrow-nav="horizontal" role="listbox" aria-orientation="horizontal" aria-describedby="item-description"></div>
			<div class="divider"></div>
			<div id="library-trees" class="hbox">			
				<div id="collections-tree-container" class="vbox virtualized-table-container">
					<div id="zotero-collections-tree" data-tabstop="1"/>
				</div>
				<div id="item-tree-container" class="hbox virtualized-table-container">
					<div id="zotero-items-tree" data-tabstop="1" style="--highlight-color: var(--accent-blue30);"/>
				</div>
			</div>
		</div>

		<div id="popups">
			<div class="overlay" hidden="true"></div>
			<xul:panel id="itemDetails" focus-target-id="locator">
				<div class="vbox popup">
					<div class="details-header hbox">
						<span class="icon icon-css icon-item-type"></span>
						<div id="itemDetails-combinedInfo" class="vbox">
							<div id="itemTitle"></div>
						</div>
					</div>
					<div class="details" aria-labelledby="itemDetails-combinedInfo" role="group">
							<select name="locator" id="label" class="details-label"></select>
							<input id="locator" class="details-data" aria-describedby="label"/>
						
							<label class="details-label" for="prefix" data-l10n-id="integration-citationDialog-details-prefix"></label>
							<input id="prefix" class="details-data"/>
					
							<label class="details-label" for="suffix" data-l10n-id="integration-citationDialog-details-suffix"></label>
							<input id="suffix" class="details-data"/>
						<div class="dummy-for-checkbox-placement"></div>	
						<div>
							<input id="suppress-author" type="checkbox"/>
							<label for="suppress-author" data-l10n-id="integration-citationDialog-details-suppressAuthor"></label>
						</div>
						
					</div>
					<div class="buttons">
						<button class="remove" data-l10n-id="integration-citationDialog-details-remove"></button>
						<button class="show" data-l10n-id="integration-citationDialog-details-showInZotero"></button>
						<button class="done" default="true" data-l10n-id="integration-citationDialog-details-done"></button>
					</div>
				</div>	
			</xul:panel>
			<xul:panel id="settings-popup">
				<div class="vbox popup">
					<div class="title" data-l10n-id="integration-citationDialog-settings-title"></div>
					<div class="hbox">
						<input id="keepSorted" type="checkbox"/>
						<label for="keepSorted" data-l10n-id="integration-citationDialog-settings-keepSorted"></label>
					</div>
				</div>
			</xul:panel>
		</div>

		<div id="a11y-instructions" class="aria-hidden" >
			<div id="bubble-description" role="tooltip" data-l10n-id="integration-citationDialog-aria-bubble"></div>
			<div id="input-description" role="tooltip" data-l10n-id="integration-citationDialog-aria-input"></div>
			<html:div id="item-description" role="tooltip" data-l10n-id="integration-citationDialog-aria-item"></html:div>
		</div>
	</body>
</html>
