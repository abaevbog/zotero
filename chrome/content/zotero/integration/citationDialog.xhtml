<!DOCTYPE html SYSTEM "chrome://zotero/locale/zotero.dtd">

<html
	id="citation-dialog"
	class="vbox flex"
	persist="screenX screenY width height sizemode"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:html="http://www.w3.org/1999/xhtml"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	drawintitlebar="true"
	resizable="false">
	<head>
		<title>&zotero.integration.quickFormatDialog.title;</title>
		<link rel="localization" href="zotero.ftl"/>
		<link rel="stylesheet" href="chrome://global/skin/global.css" />
		<link rel="stylesheet" href="chrome://zotero/skin/zotero.css" />
		<link rel="stylesheet" href="chrome://zotero-platform/content/zotero.css" />
		<script src="../include.js"/>
		<script src="../customElements.js"/>
		<script src="citationDialog.js"/>
	</head>
	<body class="vbox flex">
		<div id="search-area" class="layout">
			<div id="search-row" class="hbox">
				<div id="z-icon-container">
					<div id="z-icon"></div>
				</div>
				<xul:bubble-input id="bubble-input" class="flex" placeholder="Type to search, or add selected and open items"/>
				<button id="mode-button" class="icon icon-css icon-citation-dialog-library" title="Mode"/>
				<button id="settings-button" class="icon icon-css icon-citation-dialog-settings" title="Settings"/>
			</div>
			<div id="notification" style="display: none;"></div>
		</div>
		
		<div id="list-layout" class="layout">
			<div class="divider"></div>
			<div id="list-layout-wrapper" class="vbox">
				<div id="list-selected-items" class="section">
					<div class="header">Selected</div>
					<div class="itemsContainer"></div>
				</div>
				<div id="list-open-items" class="section vbox">
					<div class="header">Open</div>
					<div class="itemsContainer"></div>
				</div>
				<div id="list-cited-items" class="section vbox">
					<div class="header">Cited</div>
					<div class="itemsContainer"></div>
				</div>
				<div id="list-found-items" class="section vbox">
					<div class="header">Found</div>
					<div class="itemsContainer"></div>
				</div>
			</div>
			<div id="no-items-message" class="vbox" style="align-items: center;">
				<h2>No items found</h2>
			</div>
		</div>
		
		<div id="library-layout" class="layout">
			<div id="library-other-items" class="hbox">
				<div id="library-selected-items" class="section vbox">
					<div class="header">Selected</div>
					<div class="itemsContainer hbox"></div>
				</div>
				<div id="library-open-items" class="section vbox" >
					<div class="header">Open</div>
					<div class="itemsContainer hbox"></div>
				</div>
				<div id="library-cited-items" class="section vbox" >
					<div class="header">Cited</div>
					<div class="itemsContainer hbox"></div>
				</div>
			</div>
			<div class="divider"></div>
			<div id="library-trees" class="hbox">			
				<div id="collections-tree-container" class="vbox virtualized-table-container">
					<div id="zotero-collections-tree" />
				</div>
				<div id="item-tree-container" class="hbox virtualized-table-container">
					<div id="zotero-items-tree" />
				</div>
			</div>
		</div>

		<div id="popups">
			<div class="overlay" hidden="true"></div>
			<div id="itemDetails" class="popup">
				<div class="vbox">
					<div class="details-header hbox">
						<span class="icon icon-css icon-item-type"></span>
						<div class="vbox">
							<div id="itemTitle"></div>
						</div>
					</div>
					<div class="details">
					
							<select name="locator" id="label" class="details-label"></select>
							<input id="locator" class="details-data"/>
						
						
							<label class="details-label">Prefix</label>
							<input id="prefix" class="details-data"/>
					
						
							<label class="details-label">Suffix</label>
							<input id="suffix" class="details-data"/>
						
						<div class="dummy-for-checkbox-placement"></div>	
						<div>
							<input id="suppress-author" type="checkbox"/>
							<label for="suppress-author">Omit Author</label>
						</div>
						
					</div>
					<div class="buttons">
						<button class="remove">Remove</button>
						<button class="show">Show in Zotero</button>
						<button class="done">Done</button>
					</div>
				</div>
			</div>
			<div id="settingsPopup" class="popup">
				<div class="vbox">
					<div class="title">Citation Settings</div>
					<div class="hbox">
						<input id="keepSorted" type="checkbox"/>
						<label for="keepSorted">Keep sorted</label>
					</div>
					<div class="hbox">
						<input id="narrativeCitation" type="checkbox"/>
						<label for="narrativeCitation">Narrative Citation</label>
					</div>
					<div class="hbox">
						<input id="omitAuthor" type="radio" name="citationOptions"/>
						<label for="omitAuthor">Omit Author</label>
					</div>
					<div class="hbox">
						<input id="authorOnly" type="radio" name="citationOptions"/>
						<label for="authorOnly">Author Only</label>
					</div>
					<div class="hbox">
						<input id="splitCitation" type="radio" name="citationOptions"/>
						<label for="splitCitation">Split Citation</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
