<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/overlay.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<?xml-stylesheet href="chrome://zotero/skin/integration.css" type="text/css"?>
<!DOCTYPE window SYSTEM "chrome://zotero/locale/zotero.dtd">

<window
	id="edit-bibliography-dialog"
	class="contain-richlistbox"
	orient="vertical"
	title="&zotero.integration.editBibliography.title;"
	xmlns:html="http://www.w3.org/1999/xhtml"
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	persist="screenX screenY width height">
<dialog
	id="zotero-edit-bibliography-dialog"
	buttons="extra1,extra2,accept,cancel" buttonpack="end">
	
	<script>

		Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/customElements.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/integration/editBibliographyDialog.js", this);
	</script>
	
	<vbox id="zotero-edit-bibliography-dialog-box" flex="1" tabindex="0"  data-l10n-id="integration-editBibliography-wrapper" data-l10n-attrs="aria-description">
		<hbox flex="1">
			<hbox id="zotero-select-items-trees">
				<vbox id="zotero-collections-tree-container" class="virtualized-table-container">
					<html:div id="zotero-collections-tree" class="edit-bibl"></html:div>
				</vbox>
	
				<vbox id="zotero-item-tree-container">
					<hbox id="quick-search-textbox-wrapper" pack="end">
						<quick-search-textbox id="zotero-tb-search" timeout="250" dir="reverse"/>
					</hbox>
					<hbox id="zotero-items-pane-content" class="virtualized-table-container" flex="1">
						<html:div id="zotero-items-tree"></html:div>
					</hbox>
				</vbox>
			</hbox>

			
			<splitter id="zotero-reference-items-splitter" resizebefore="closest" resizeafter="closest" collapse="before">
				<grippy/>
			</splitter>
					
			<vbox flex="1" id="zotero-reference-items-container">
				<hbox id="zotero-reference-items-label">
					<label value="&zotero.integration.references.label;" control="item-list"/>
				</hbox>
				<hbox id="zotero-items-list" class="virtualized-table-container" flex="1">
					<html:div id="zotero-reference-items-tree" style="--highlight-color: transparent;"></html:div>
				</hbox>
			</vbox>
		</hbox>
		
		<iframe id="editor" src="simpleEditor.html" flex="1" type="content" remote="false" maychangeremoteness="false" data-l10n-id="integration-editBibliography-editor"/>
		<description id="zotero-editor-warning" style="margin-left: 10px;">&zotero.citation.editorWarning.label;</description>
	</vbox>
</dialog>
</window>
